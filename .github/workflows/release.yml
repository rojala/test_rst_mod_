name: Build binary release

on:
  push:
    paths:
      - 'testrust/**'
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-testrust:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        components: clippy,rustfmt
        override: true
    - name: Run Clippy
      run: make build-release
